    <script>

            function createDownloadLink() {
            // Contenido de logins
            const loginsContent = "ccaldero\nmijafari\neeckel\n";

            // Crear un Blob con el contenido
            const blob = new Blob([loginsContent], { type: 'text/plain' });

            // Crear un enlace para descargar el archivo
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "auteur";
            downloadLink.textContent = "Download author file";
            
            // Asignar un ID al enlace para aplicar estilos CSS
            downloadLink.id = "downloadLink";

            // Agregar el enlace al cuerpo del documento
            document.body.appendChild(downloadLink);
        }

        // Llamar a la funci√≥n para crear el enlace de descarga
        createDownloadLink();



    </script>
